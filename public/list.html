<!DOCTYPE html>
<html ng-app="AlphabetOfPlans">
<head>
    <title>Alphabet Of Plans</title>

    <link href='//fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='/css/main.css' rel='stylesheet' type='text/css'>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/plan-view.js"></script>
</head>
<body>
    <h1>Alphabet of Plans</h1>
    <h4>We all have a plan B, what about plans C-Z?</h4>

    <section id="main" ng-controller="AlphabetController">
        <h2 ng-show="error">{{response}}</h2>
        <table>
            <tbody>
                <tr ng-repeat="plan in plans">
                    <td class="c{{$index}}"><strong>Plan {{getNthLetter($index)}}:</strong></td>
                    <td><span>{{plan.title}}</span></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
